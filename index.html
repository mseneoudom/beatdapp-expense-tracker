    <title>Expense Tracker</title>
</head>
<body>
    <div class="bleed">
        <h1>Expense Tracker</h1>
        <div class="addExpenseForm">
            <label for="addExpense">Expense Name</label>
            <input type="text" name="addExpense" id="addExpense">
            <label for="expenseValue">Expense Value</label>
            <input type="number" name="expenseValue" id="expenseValue" step="0.01">
            <label for="expenseType">Category</label>
            <select name="expenseType" id="expenseType">
                <option value="utilities">Utilities</option>
                <option value="rent">Rent</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="medical">Medical</option>
                <option value="other">Other</option>
            </select>
            <button class="addExpenseButton">Add Expense</button>
        </div>
        <div class="showExpenses">
            <h2>Expense List</h2>
            <div class="expenseTransaction">
                <p class="expenseName"></p>
                <p class="expenseType"></p>
                <p class="expenseValue"></p>
                <button class="editExpenseButton">Edit</button>
                <button class="deleteExpenseButton">Delete</button>
            </div>
        </div>
        <div class="totalExpenses">
            
        </div>
    </div>
